<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src="../../assets/icon2.png">
          </div>
           <ion-row>
          <div text-center>
      		 <ion-text> Silahkan masukkan kata sandi baru yang anda inginkan disini </ion-text>
          </div>
      		</ion-row>
          <div padding>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password Baru" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Konfirmasi Password Baru" ngModel required></ion-input>
            </ion-item>
          </div>
 			<div class="mbsc-btn-group-block">
                <ion-button (click)="popup.instance.show()" size="medium" type="submit" [disabled]="form.invalid" expand="block">Simpan Perubahan</ion-button>
            </div>
          <div padding>
            <ion-button size="medium" type="submit" color="danger" expand="block" routerLink='/masuk'>Batal</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <mbsc-popup [options]="settings" #popup="mobiscroll">
        <div class="mbsc-align-center mbsc-padding">
            <img src="../../assets/centang.png">
            <h3></h3>
            <ion-text>Selamat kata sandi anda telah diubah !</ion-text><br>
            <ion-text>Silahkan masuk menggunakan kata sandi terbaru</ion-text>
        </div>
    </mbsc-popup>
  </form>
</ion-content>
