<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src="../../assets/icon2.png">
          </div>
          <ion-text>Masukkan kode verifikasi</ion-text>
            <div padding>
            <ion-item>
              <ion-input name="text" type="text" placeholder="Kode Verifikasi" ngModel required></ion-input>
            </ion-item>
          </div>
            <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block" routerLink='/reset'>Konfirmasi</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
